<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width">
    <title>Просто Сайт</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <header> 
        <div class="background">
        </div>
            <div class="topheader">
                <div class="changing-lang">
                    <button type="button" class="btn-lang lang-active" id="ru">RU</button> | 
                    <button type="button" class="btn-lang" id="en">EN</button> | 
                    <button type="button" class="btn-lang" id="mew">MEW</button>
                </div>
                <div class="header-phone">
                </div>
            </div>
        <div class="header-block">
            <div class="logo-img">
                <img src='pics/paw.png' alt="картинка логотип" max-width="288px">
            </div>
            <div class="nameHeader">
                <b class="name"></b>
            </div>
            <div class="logo-img">
            <img src="pics/bird_logo_negate.png" alt="картинка логотип" height="195px">
            </div>
        </div>
    </header>

    <nav>
        <label class="menuToggle" for="menuCheck">
            <img src="pics/hamburger-menu.png" alt="hamburger_menu">
        </label>
        <input id="menuCheck" type="checkbox">
        <ul class="main-nav" id="menu-content"></ul>
    </nav>

    <main>
       <h2 class="asideHeader"></h2>
       <div class="page">
            <aside class="aside-news">
                <div class="news-list">
                </div>
            </aside>
            <section class="main-inf">
                <section class="actual-news"> <!-- вообще все в блоке-->
                    <div class="container-news">  <!--для отступа, внешний блок, nav и dots, не прокручиваются-->
                        <div class="news-visible-block"> <!-- картинка и текст, прокручиваются-->
                            <div class="carousel-news" style="left: 0px">  <!-- длинная полоса: все элементы карусели-->
                            </div>
                        </div>
                        <div class="main-news-nav">
                            <div class="main-news-button">
                                <a href="#" class="btn solid-btn">  </a>
                            </div>
                            <div class="arrows">
                                <button type="button" class="news-prev disabled prev">
                                    <div class="round-btn btn left">
                                        <img src="pics/arrow.png">
                                    </div>
                                </button>
                                <button type="button" class="news-next">
                                    <div class="round-btn btn right">
                                        <img src="pics/arrow.png">
                                    </div>
                                </button>
                            </div>
                            <div class="dots">
                                <button class="btn-dot active">
                                    <span></span>
                                </button>
                                <button class="btn-dot">
                                    <span></span>
                                </button>
                                <button class="btn-dot">
                                    <span></span>
                                </button>
                                <button class="btn-dot">
                                    <span></span>
                                </button>
                            </div>
                        </div> 
                    </div>
                    <a href="#" class="bordered-btn btn"></a>
                </section>
                <section class="add-inf">
                    <h4 class="addInfHeader"></h4>
                    <div class="links-container">
                    </div>
                </section>
            </section>
       </div>
       
    </main>
  
    <footer id="contacts">
        <div class="footer-text">
        </div>
        <div class="contacts">
        </div>
        <div class="stamp">
        </div>
    </footer>

    <script src="text-content.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="script.js"></script>
    
    

</body>
</html>
