<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Просто Сайт</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
    <header>
        <div class="topheader">
            <div class="changing-lang">
                <button type="button" class="ru btn-lang lang-active">RU</button> | 
                <button type="button" class="en btn-lang">EN</button> | 
                <button type="button" class="mew btn-lang">MEW</button>
            </div>
            <div class="header-phone">
                тел.: <a href="tel: #">+7 (923) 543-982-32</a>
            </div>
        </div>
        <div class="header-block">
            <div class="logo-img">
                <img src='pics/paw.png' alt="картинка логотип" width="288px">
            </div>
            <div class="name">
                <b class="mainHeader"></b>
            </div>
            <div class="logo-img">
            <img src='pics/bird_logo_negate.png' alt="картинка логотип" height="195px">
            </div>
        </div>
    </header>

    <nav>
        <ul class="main-nav">
        
        </ul>
    </nav>

    <main>
       <h1 class="asideHeader"></h1>
       <div class="page">
            <aside class="aside-news">
                <div class="news-list">
                </div>
            </aside>
            <section class="main-inf">
                <section class="actual-news"> <!-- вообще все в блоке-->
                    <div class="container-news">  <!--для отступа, внешний блок, nav и dots, не прокручиваются-->
                        <div class="news-visible-block"> <!-- картинка и текст, прокручиваются-->
                            <div class="carousel-news">  <!-- длинная полоса: все элементы карусели-->
                            </div>
                        </div>
                        <div class="main-news-nav">
                            <div class="main-news-button">
                                <a href="#" class="btn solid-btn">  </a>
                            </div>
                            <div class="arrows">
                                <button type="button" class="news-prev disabled prev">
                                    <div class="round-btn btn left">
                                        <img src="pics/arrow.png">
                                    </div>
                                </button>
                                <button type="button" class="news-next">
                                    <div class="round-btn btn right">
                                        <img src="pics/arrow.png">
                                    </div>
                                </button>
                            </div>
                            <div class="dots">
                                <button class="btn-dot active">
                                    <span></span>
                                </button>
                                <button class="btn-dot">
                                    <span></span>
                                </button>
                                <button class="btn-dot">
                                    <span></span>
                                </button>
                                <button class="btn-dot">
                                    <span></span>
                                </button>
                            </div>
                        </div> 
                    </div>
                    <a href="#" class="bordered-btn btn">Архив новостей</a>
                </section>
                <section class="add-inf">
                    <h4 class="addInfHeader"></h4>
                    <div class="links-container">
                    </div>
                </section>
            </section>
       </div>
       
    </main>
  
    <footer id="contacts">
        <div class="footer-text">
            Контакты и нижний блок
        </div>
        <div class="contacts">
           <ul> Свяжитесь с нами: 
               <li>Phone: 22 9653-826-75-32</li>
               <li>e-mail: chotonapisano@pampam.com</li>
           </ul>
        </div>
        <div class="stamp">
            <img src="pics/paw.png" class="paw" alt="лапка котика">
            Одобрено котиками
        </div>
    </footer>
    <script src="text-content.js"></script>
    <script src="script.js"></script>
    
    
</body>
</html>
